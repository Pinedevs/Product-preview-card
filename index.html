<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,600;9..144,700&family=Montserrat:wght@100;200;300&display=swap" rel="stylesheet">
     <link rel = "stylesheet" href = "styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <div class="card">
       <div class =  "img-holder">
          <img src = "image-product-desktop.jpg" alt = "essence">
       </div>
       <div class = "card-info">
          <p class = "item-type">PERFUME</p>
 
          <h1 class = "item-name">Gabrielle Essence Eau De Parfum</h1>
          
          <p class = "item-description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
          
          <p class = "item-price-current">$149.99</p>
          <p class = "item-price-old">$169.99</p>
          
         <button class = "button"><img src="icon-cart.svg" alt="icon">Add to Cart</button>
       </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Pinedevs">Renardo Pine</a>.
    </div>
  </main>
</body>
</html>
